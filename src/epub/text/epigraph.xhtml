		<title>Epigraph</title>

	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“At first, this Earth, a stage so gloomed with woe</span>
					<br/>
					<span class="i1">You almost sicken at the shifting of the scenes.</span>
					<br/>
					<span>And yet be patient. Our Playwright may show</span>
					<br/>
					<span class="i1">In some fifth act what this Wild Drama means.”</span>
				</p>
			</blockquote>
		</section>
	</body>
